<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 901px)" type="text/css" href="reviews.css">
    <link rel="stylesheet" media="screen and (min-width: 901px)" type="text/css" href="footer.css">
    <link rel="stylesheet" media="screen and (max-width: 901px)" type="text/css" href="reviews-mobile.css">
    <link rel="stylesheet" media="screen and (max-width: 901px)" type="text/css" href="footer-mobile.css">
    <title id="page-title">@title review</title>
    <script src="readData.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadReviewPage()
        });
    </script>
</head>

<body id="bg-image" class="bg-image-cover" style="background-color:black; background-image: url('@image'); background-position: center;">
    <header id="hd">
        <nav>
            <div class="header-column main-header-column">
                <a class="home-link" href="reviewMain.html">Game Reviews</a>
            </div>
            <div class="header-column links-header-column">
                <div class="header-nav-links">
                    <a id="back" class="home-link" href=""></a>
                </div>
                <div class="back-header-column">
                    <a class="home-link" href="../index.html">DarthC0mp1ler</a>
                </div>
            </div>

        </nav>
    </header>
    <div id="loading" class="reviews-flex-container" style="height:70vh; justify-content: center;">
        <h1 id="msg" style="text-align: center;">Loading...</h1>
    </div>
    <div id="review" class="reviews-width-row container-color-gradient-left" style="display:none">
        <div class="reviews-flex-container half-width">
            <div class="flex">
                <h1 id="title" class="main-header center">@title</h1>
                <h1 id="rating" class="main-header center" style="color:goldenrod">@rating</h1>
            </div>
            <p id="genre"><b>Genre:</b> @genre</p>
            <p id="studio"><b>Studio:</b> @studio</p>
            <p id="releaseDate"><b>Release date:</b> @releaseDate</p>

            <div id="pros-cons">
                <b>Pros</b>
                <ul>
                    @pros
                </ul>
                <b>Cons</b>
                <ul>
                    @cons
                </ul>
            </div>
        </div>
        <div class="reviews-flex-container half-width">
            <div id="summary">
                <b>Summary:</b>
                @summary
            </div>
        </div>

        <div style="height: 2vh;"></div>
        
        <div class="reviews-flex-container full-width">

            <div id="opinion">
                <b>Personal Opinion:</b>
                @po
            </div>

        </div>
    </div>

    <footer>
        <div class="footer-column">
            <h2>Deigned by DarthC0mp1ler</h2>
            <a class="home-link" href="reviewMain.html">Game Reviews</a>
            <a class="home-link" href="../index.html">DarthC0mp1ler</a>
        </div>
        <div class="footer-column">
            <h2>Navigation</h2>
            <a class="home-link" href="reviewMain.html">Genres</a>
            <!-- <a class="home-link" href="reviewIndex.html">Top 100</a> -->
        </div>
    </footer>
</body>

</html>
